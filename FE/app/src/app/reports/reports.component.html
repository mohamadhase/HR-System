<script src="node_modules/chart.js/src/chart.js"></script>
<div id="demo" class="container">
    <label for="startDate" date>Select Date</label>
    <input id="startDate" class="form-control" type="date" (change)="onDateChange()" />
    <div  class="char-type-choice">
        <label for="chartType">Select Chart Type</label>
        <select id="chartType" class="form-control"  (change)="changeType()">
            <option value="bar" selected>Bar</option>
            <option value="pie">Pie</option>
        </select>

    </div>


</div>
<br>
<br>

<div id="show"style="display:none;" >

    <div class="container hh">
        <div class="row">
            <div class="col-8">
                <div id="char-container"  class="chart-container" style="position: relative; height:40vh; width:35vw;background-color:white">
                    <canvas   id="chart"></canvas>

                </div>

    
            </div>
            <div class="col-4 chart-text table2 ">
                <!-- small table for the team name and number of employee attended -->
                <input  [(ngModel)]="teamSearch"  class="fa fa-search form-control" type="text" name="search"autocomplete="off" placeholder=" &#61442;
                Search for Team"> 
                <!-- two buttons to choose between bar or pie chart at the first the bar is selected -->

                <table class="table table-striped table table-hover table-mc-light-blue ">
                    <thead>
                        <tr>
                            <th scope="col">Team</th>
                            <th scope="col">Number of Employee</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let team of teams |filter:teamSearch">
                            <td>{{team.TeamName}}</td>
                            <td>{{team.Attends}}</td>
                                
                        </tr>
                        
    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- bootstrap hr -->
    <hr style="height:2px; width:70%; border-width:0; color:gray; background-color:gray">

<div id="demo" class="container">
    <h1>Attendance </h1>
<div class="table-responsive-vertical shadow-z-1">
    <!-- Table starts here -->
    <input  [(ngModel)]="employeeSearch"  class="fa fa-search form-control" type="text" name="search"autocomplete="off" placeholder=" &#61442;
    Search for Employee"> 
    <table id="table" class="table table-hover table-mc-light-blue">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>

            <th>TeamID</th>
            <th>Hours</th>

          </tr>
        </thead>
        <tbody>
            <!--employeeSearch  ONLY BY ID-->


          <tr *ngFor="let employee of employees |filter:employeeSearch ID"  >
            <td data-title="ID">{{employee.ID}}</td>
            <td data-title="Name">{{employee.EmployeeName}}</td>
            <td data-title="TeamID">{{employee.TeamName}}</td>
            <td data-title="TeamID">{{employee.Hours}}</td>
            <!-- edit view delete options buttons  -->

        </tr>
  
        </tbody>
      </table>
    </div>
    
    
</div>
